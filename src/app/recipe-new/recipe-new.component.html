<h1>New Task</h1>
<div>
 <label>Enter New Title:</label>
 <input #newTitle>
</div>
<div>
 <label>Enter New Ingredients:</label>
 <input #newIngredients>
</div>
<div>
 <label>Enter New Directions:</label>
 <input #newDirections>
</div>
<div>
  <label>New Rating:</label>
  <select #newRating>
    <option [value]="1"> Low Priority </option>
    <option [value]="2"> Medium Priority </option>
    <option [value]="3"> High Priority </option>
  </select>
  <button (click)="submitForm(newTitle.value, newIngredients.value, newDirections.value, newRating.value)">Add</button>
</div>
