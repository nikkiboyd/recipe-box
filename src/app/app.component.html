<div class="jumbotron">
  <h1>
    {{title}}
  </h1>
</div>

  <div class="card" style="width: 300px; height: 400px;" *ngFor="let currentRecipe of recipes">
    <h2>{{currentRecipe.title}}</h2>
    <h4>Ingredients</h4>
    <ul>
      <li *ngFor="let ingredient of currentRecipe.ingredients">{{ingredient}}</li>
    </ul>
    <h4>Directions</h4>
    <ol>
      <li *ngFor="let direction of currentRecipe.directions">{{direction}}</li>
    </ol>
  </div>
